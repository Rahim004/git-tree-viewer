# Конфигурация для сайта Drupal
server {
    # Слушаем порт 80 (HTTP)
    listen 80;
    
    # Имя сервера (домен)
    server_name localhost;
    
    # Корневая директория с файлами Drupal
    root /var/www/html/web;
    
    # Индексные файлы (какой файл открывать по умолчанию)
    index index.php index.html index.htm;
    
    # Логирование
    access_log /var/log/nginx/drupal_access.log;
    error_log /var/log/nginx/drupal_error.log;
    
    # ============================================
    # ОСНОВНАЯ КОНФИГУРАЦИЯ
    # ============================================
    
    # Максимальный размер загружаемого файла
    client_max_body_size 100M;
    
    # ============================================
    # ОБРАБОТКА СТАТИЧЕСКИХ ФАЙЛОВ
    # (картинки, CSS, JavaScript)
    # ============================================
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;                    # Кэшировать на 30 дней
        add_header Cache-Control "public, immutable";
        try_files $uri @drupal;
        access_log off;                 # Не логировать статику
    }
    
    # ============================================
    # ОБРАБОТКА PHP ФАЙЛОВ (перенаправляем в Drupal)
    # ============================================
    
    location ~ \.php$ {
        # Важно: "drupal" - это имя сервиса в docker-compose.yml
        fastcgi_pass drupal:9000;
        
        # Основные fastcgi параметры
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type if_not_empty;
        fastcgi_param CONTENT_LENGTH $content_length if_not_empty;
        
        # Безопасность
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        include fastcgi_params;
        
        # Таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # ============================================
    # ОБРАБОТКА ОСТАЛЬНЫХ ЗАПРОСОВ
    # ============================================
    
    location / {
        # Пробуем найти файл, если нет - отправляем в index.php
        try_files $uri /index.php?$query_string;
    }
    
    # ============================================
    # ЗАЩИТА ЧУВСТВИТЕЛЬНЫХ ФАЙЛОВ
    # ============================================
    
    # Защита системных файлов Drupal
    location ~* \.(engine|inc|install|make|module|profile|po|sh|.*sql|theme|twig|tpl(\.php)?|xtmpl|yml)(~|\.sw[op]|\.bak|\.orig|\.save)?$ {
        deny all;
        return 404;
    }
    
    # Защита файлов composer
    location ~* composer\.(lock|json)$ {
        deny all;
        return 404;
    }
    
    # Защита конфигурационных файлов
    location ~* web\.config$ {
        deny all;
        return 404;
    }
    
    # Защита скрытых файлов (начинающихся с точки)
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Защита временных PHP файлов
    location ~* \.php(~|\.sw[op]|\.bak|\.orig|\.save)$ {
        deny all;
        return 404;
    }
}
